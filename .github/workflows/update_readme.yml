name: Update README Stats

on:
  schedule:
    # Runs once a day at midnight UTC. You can change the schedule.
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    # This is the crucial permission that allows the action to write to your repo.
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script to update README
        run: python scripts/update_stats.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if SVG changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "docs: auto-update stats SVG"
          file_pattern: stats.svg # <-- CHANGE THIS LINE
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>
